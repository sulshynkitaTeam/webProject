<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let menu = {
            width: 200,
            height: 300,
            title: "My menu"
        };

        multiplyNumeric(menu);

        showObject(menu);

        function multiplyNumeric(obj) {
            for (let key in obj) {
                if (typeof obj[key] == 'number') {
                    obj[key] *= 2;
                }
            }
        }

        function showObject(obj) {
            for (let key in obj) {
                alert(`${obj} ${obj[key]}`);
            }
        }
    </script>
</body>
</html>
