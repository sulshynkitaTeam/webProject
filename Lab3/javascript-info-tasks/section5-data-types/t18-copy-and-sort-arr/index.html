<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function copySorted(arr) {
            return arr.slice().sort();
        }

        let arr = ["HTML", "JavaScript", "CSS"];

        let sorted = copySorted(arr);

        alert( sorted );
        alert( arr );
    </script>
</body>
</html>
