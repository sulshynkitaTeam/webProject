<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let date = new Date(2012, 0, 3);  // 3 Jan 2012
        alert( getLocalDay(date) );

        function getLocalDay(date) {

            let day = date.getDay();

            if (day == 0) { // weekday 0 (sunday) is 7 in european
                day = 7;
            }

            return day;
        }
    </script>
</body>
</html>
