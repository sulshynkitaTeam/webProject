<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function shuffle(array) {
            array.sort(() => Math.random() - 0.5);
        }

        let arr = [1, 2, 3];
        shuffle(arr);
        alert(arr);
    </script>
</body>
</html>
